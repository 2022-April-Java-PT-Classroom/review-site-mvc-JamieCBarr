<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/style/reviewTemplateStyle.css}">
    <link rel="stylesheet" th:href="@{css/layout/reviewTemplateLayout.css}">
    <title th:text="${reviewModel.title}">Review Title ...</title>
</head>
<body>
    <header>
        <h1 th:text="${reviewModel.title}">Review Title ...</h1>
    </header>
    <main>
        <article>
            <h2 th:text="'Category: ' + ${reviewModel.reviewCategory}">Review Category ...</h2>
            <div>
                <img th:src="${reviewModel.imageURL}">
                <p th:text="${reviewModel.content}">Review Content ...</p>
            </div>    
        </article>

        <a href="/reviews">All Reviews</a>
    </main>
    
</body>
<footer>
    <h7>Acquisitions, Inc. 2022</h7>
</footer>
</html>
